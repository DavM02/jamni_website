<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Jamni - это ландшафтное ателье с дружной командой единомышленников, искренне любящих свое дело. Для каждого из нас это не просто работа, это одна маленькая жизнь, где мы создаём лёгкие, яркие и действительно качественные вещи для дома и сада." />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="preload" href="%PUBLIC_URL%/fonts/ofont.ru_Proxima Nova.woff2" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/ofont.ru_Proxima Nova.woff" as="font" type="font/woff"
    crossorigin="anonymous">


  <link rel="preload" href="%PUBLIC_URL%/fonts/Romile-Regular.woff2" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Romile-Regular.woff" as="font" type="font/woff" crossorigin="anonymous">

  <link rel="preload" href="%PUBLIC_URL%/appLoading.css" as="style" crossorigin="anonymous">
  <link rel="stylesheet" href="%PUBLIC_URL%/appLoading.css" crossorigin="anonymous">

  <style>
    @font-face {
      font-family: "font-main";
      src: url("%PUBLIC_URL%/fonts/ofont.ru_Proxima\ Nova.woff2") format("woff2"),
        url("%PUBLIC_URL%/fonts/ofont.ru_Proxima\ Nova.woff") format("woff"),
        url("%PUBLIC_URL%/fonts/ofont.ru_Proxima\ Nova.ttf") format("truetype"),
        url("%PUBLIC_URL%/fonts/ofont.ru_Proxima\ Nova.eot") format("embedded-opentype"),
        url("%PUBLIC_URL%/fonts/ofont.ru_Proxima\ Nova.otf") format("opentype");

    }

    @font-face {
      font-family: "font-main-cursive";
      src: url("%PUBLIC_URL%/fonts/Romile-Regular.woff2") format("woff2"),
        url("%PUBLIC_URL%/fonts/Romile-Regular.woff") format("woff"),
        url("%PUBLIC_URL%/fonts/Romile-Regular.ttf") format("truetype"),
        url("%PUBLIC_URL%/fonts/Romile-Regular.eot") format("embedded-opentype"),
        url("%PUBLIC_URL%/fonts/Romile-Regular.otf") format("opentype");
    }
  </style>

  <script>

    document.addEventListener('DOMContentLoaded', function () {
      const applyBg = sessionStorage.getItem('animationCompleted') || document.referrer.includes('jamni');
      const app = document.querySelector('.App');

      if (applyBg === false) {
        app.classList.add('loaded');
      } else {
        app.classList.add('loading');
      }
    });

  </script>

  <!--

      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Jamni furniture</title>
</head>
